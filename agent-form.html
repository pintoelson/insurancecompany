<!DOCTYPE html>
<html lang="eng">
<head>
	<title>VEGA Insurance</title>
	<link rel="stylesheet" type="text/css"href="agent-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	
</head>
<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h2>Create Account</h2>
				<input type="text" placeholder="Name" name="Name">
                <input type="text" placeholder="Last Name" name="LName">
                <select>
                <option value="Gender">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
                <input type="tel" placeholder="Phone No." name="Phone No.">
				<input type="email" placeholder="Email" name="Email">
                <textarea placeholder="Address" Name="Address" Rows="5" Cols="15"></textarea>
				<button type="submit" >Sign Up</button>
                <button type="reset">Reset</button>
			</form>
		</div>
	
		<div class="form-container sign-in-container">
			<form action="#">
				<h2> Agent Sign in</h2>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h2>Existing Agent?</h2>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h2>New Agent?</h2>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	

<script src="agent-form.js"></script>
</body>
</html>
